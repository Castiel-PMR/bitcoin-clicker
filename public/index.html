<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Mining Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="click-area"></div>
        <img id="pickaxe" src="pickaxe.png" alt="Pickaxe">
        <img id="bitcoin" src="bitcoin.png" alt="Bitcoin">
        <img id="rock" src="rock.png" alt="Rock">
        <div id="sparks"></div>
    </div>
    <div id="counter">BTC: 0.000</div>
    <div id="bonus-message"></div>
    <audio id="click-sound" src="click.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
